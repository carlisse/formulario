<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-comatible" content="ie=edge">
    <title>Rent a Car-Liel </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? family=Montserrat:wght@400;700&family=Roboto:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/estlilos.css">
</head>

<body>

    <header class="encabezado">
        <div class="contenido-navegacion">
            <div class="logo">
                <h2>Rent a <span>Car-Liel</span></h2>
            </div>
            
            <nav class="navegacion ocultar">
                <a href="#">Inicio</a>
                <a href="#">Nosotros</a>
                <a href="#">Servicios</a>
                <a href="#">Contacto</a>
            </nav>
            <div class="hamburguesa">
                <span></span><span></span><span></span>
            </div>
        </div>

          
        <div class="contenedor-formulario contenedor">
            <div class="imagen-formulario">

            </div>

            <form class="formulario" id="form">
                <div class="text-formulario">
                    <h2>Bienvenido</h2>
                    <p>Inicia sesión con tu cuenta</p>
                </div>
                <div class="input">
                    <label for="usuario">usuario</label>
                    <input placeholder="ingresa tu nombre" type="text" id="usuario">
                </div>
                <div class="input">
                    <label for="password">contraseña</label>
                    <input placeholder="ingresa tu contraseña" type="password" id="password">
                </div>
                 <div class="password-olvidada">
                    <a href="#">¿Olvidaste tu contaseña?</a>
                 </div>
                 <div class="input">
                    <button type="submit">enviar</button>
                    <p class="warnings" id="warnings"></p>
                 </div>

            </form>


          
        </div>

    </header>
    
    <script src="js/app.js"></script>
</body>
</html>
